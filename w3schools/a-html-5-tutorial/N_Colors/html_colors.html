<!DOCTYPE html>
<html>
	<head>
		<title>Colores en HTML</title>
	</head>

	<body>

		<h2 style="background-color:red">
		Color de fondo configurado rojo.
		</h2>
		
		<h2 style="background-color:orange">
		Color de fondo configurado naranja.
		</h2>
		
		<h2 style="background-color:yellow">
		Color de fondo configurado amarillo.
		</h2>
		
		<h2 style="background-color:white">
		Color de fondo configurado blanco.
		</h2>
		
		<h2 style="background-color:blue;color:white">
		Color de fondo configurado azul con letras blancas.
		</h2>
		
		<h2 style="background-color:cyan">
		Color de fondo configurado cian.
		</h2>
		
		<!-- Para ver los 140 nombres de colores visita
		http://www.w3schools.com/colors/colors_names.asp
		-->

	</body>

</html>
